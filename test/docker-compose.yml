version: '3.6'
services:
  clamav-http:
    build: ../clamav-http
    command: ["-host", "clamav"]
    ports:
    - "8080:8080"
  clamav:
    build: ../clamav
    command: ["/bin/sh", "-c", "freshclam --no-warnings && echo 'TCPSocket 3310' | clamd -c /dev/stdin --foreground"]
    tmpfs:                                                                                                                                                                                                     
    - /var/lib/clamav:uid=1000